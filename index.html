<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/desktop/logo.svg" alt="logo" class="logo" />
      </header>
      <main>
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="icons-form__wrapper">
          <ul>
            <li>
              <img src="./assets/desktop/spotify.svg" alt="spotify logo" />
            </li>
            <li>
              <img
                src="./assets/desktop/apple-podcast.svg"
                alt="apple podcasts"
              />
            </li>
            <li>
              <img
                src="./assets/desktop/google-podcasts.svg"
                alt="google podcasts"
              />
            </li>
            <li>
              <img src="./assets/desktop/pocket-casts.svg" alt="pocket casts" />
            </li>
          </ul>

          <form id="email-form" novalidate>
            <input type="email" placeholder="Email address" id="email" />
            <!-- <span id="error-msg">Oops! Please check your email</span> -->
            <button type="submit" id="form-submit__btn">Request Access</button>
          </form>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
